<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        .input-field {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
    <script>
        function fetchRegistration() {
            var regNumber = document.getElementById("regInput").value;
            if (regNumber.length > 3) {
                var url = "https://script.google.com/macros/s/YOUR_NEW_WEB_APP_URL/exec?enterRegistration=" + encodeURIComponent(regNumber);
                
                fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("result").innerHTML = `<b style="color:red;">‚ùå ${data.error}</b>`;
                    } else {
                        document.getElementById("result").innerHTML = `
                            <h3>‚úÖ Registration Found</h3>
                            <p><b>Name:</b> ${data.firstName} ${data.lastName}</p>
                            <p><b>Email:</b> ${data.email}</p>
                            <p><b>Phone:</b> ${data.phone}</p>
                            <p><b>Animal Name:</b> ${data.animalName}</p>
                            <p><b>Animal Type:</b> ${data.animalType}</p>
                            <p><b>Status:</b> ${data.status}</p>
                            ${data.imageUrl ? `<img src="${data.imageUrl}" alt="Animal Image">` : ""}
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById("result").innerHTML = `<b style="color:red;">‚ùå Error fetching data</b>`;
                });
            } else {
                document.getElementById("result").innerHTML = "";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>üîç Service Animal Registry Lookup</h2>
        <input type="text" id="regInput" class="input-field" placeholder="Enter Registration Number">
        <button class="button" onclick="fetchRegistration()">Verify</button>
        <div id="result"></div>
    </div>
</body>
</html>
